<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airtable Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script>
    function switchView(viewId) {
      const iframe = document.getElementById('airtable-frame');
      if (viewId === 'grid') {
        iframe.src = "https://airtable.com/embed/appvZvjLsLPvfkZjn/shr7Y2zIu7aXWTSu9?viewControls=on";
      } else if (viewId === 'top') {
        iframe.src = "https://airtable.com/embed/appvZvjLsLPvfkZjn/shrh1QyW7upFqLTnx?viewControls=on";
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3 class="mb-3">ðŸ“Š Airtable Dashboard</h3>
    <div class="mb-3">
      <button class="btn btn-outline-primary btn-sm me-2" onclick="switchView('grid')">ðŸ—‚ Grid View</button>
      <button class="btn btn-outline-success btn-sm" onclick="switchView('top')">ðŸ“ˆ Top Selling Products</button>
    </div>
    <div class="ratio ratio-16x9">
      <iframe id="airtable-frame"
              class="airtable-embed"
              src="https://airtable.com/embed/appvZvjLsLPvfkZjn/shr7Y2zIu7aXWTSu9?viewControls=on"
              frameborder="0"
              width="100%"
              height="600"
              style="background: transparent; border: 1px solid #ccc; border-radius: 8px;">
      </iframe>
    </div>
  </div>
</body>
</html>
