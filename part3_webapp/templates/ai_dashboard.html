<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dashboard - WMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4">🤖 Ask AI about Sales Data</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Enter your question</label>
        <input type="text" class="form-control" name="question" placeholder="e.g., Top 5 MSKUs by units sold" required />
      </div>
      <button class="btn btn-primary">🔍 Get Insights</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}

    {% if sql %}
    <div class="mt-4">
      <h6>🧠 Generated SQL:</h6>
      <code>{{ sql }}</code>
    </div>
    {% endif %}

    {% if result_table %}
    <div class="mt-4">
      <h5>📊 Result:</h5>
      {{ result_table | safe }}
    </div>
    {% endif %}

    {% if chart %}
    <div class="mt-4">
      <h5>📈 Chart:</h5>
      <img src="/{{ chart }}" class="img-fluid rounded border" />
    </div>
    {% endif %}
  </div>
</body>
</html>
