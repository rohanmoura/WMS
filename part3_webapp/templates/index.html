<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WMS SKU Mapper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h1">📦 WMS SKU Mapping Tool</span>
      <a href="/dashboard" class="btn btn-light btn-sm text-primary fw-bold">📊 View Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow p-4">
      <h3 class="card-title mb-4">Upload Files</h3>
      <form method="POST" enctype="multipart/form-data" action="/">
        <div class="mb-3">
          <label for="mapping_file" class="form-label">Mapping File (.xlsx)</label>
          <input type="file" class="form-control" name="mapping_file" required />
        </div>
        <div class="mb-3">
          <label for="sales_files" class="form-label">Sales Files (.xlsx or .csv) - You can select multiple</label>
          <input type="file" class="form-control" name="sales_files" multiple required />
        </div>
        <button type="submit" class="btn btn-success">Process Mapping</button>
      </form>
    </div>

    {% if logs %}
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">📋 Mapping Logs</h5>
        <pre style="max-height: 300px; overflow-y: auto;">{{ logs }}</pre>
        {% if result_file %}
        <a href="/static/outputs/{{ result_file }}" class="btn btn-primary mt-2">⬇️ Download Output</a>
        {% endif %}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
